<div class="tokenSearch title">
    <h2>Development Articles</h2>
    <input type="text" [(ngModel)]="searchText" placeholder="Enter search term here">
</div>

<div class="row">
    <div *ngFor="let item of blockChainTutorials | filter : searchText:'name';let i = index">
        <div class="col-s-3">
            <mat-card>
                <mat-card-header>
                    <div class="firstLetter" [ngStyle]="{'background-color': getRandomColor(i+1)}">
                        {{GetFirstLetter(item.name)}}
                    </div>
                </mat-card-header>
                <mat-card-content>
                    <mat-card-title>{{item.name}}</mat-card-title>
                    <mat-card-subtitle>By {{item.author}}</mat-card-subtitle>
                    <p>{{item.categories}}</p>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions class="cardAction">
                    <div class="btn-group">
                        <button>Learn More <mat-icon>arrow_right_alt</mat-icon></button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
